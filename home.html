<!DOCTYPE html>
<html lang = "en-es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="favicon.png">

		<link rel = "stylesheet" type = "text/css" href= "./styles/style.css">
		<link rel = "stylesheet" type = "text/css" href= "./styles/animaciones.css">

		<script type = "module" src = "js/main.js"></script>
		<script type = "module" src = "js/clases.js"></script>
		<script type = "module" src = "js/html-elements.js"></script>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

		<script src="https://kit.fontawesome.com/281673d4e8.js" crossorigin="anonymous"></script>

		<title>SIMON</title>
	</head>

	<body class = "centrar">

	<div id = "div-simon" class = "">

		<div id = "pul-orange" class = "pulsador orange apagado"></div>
		<div id = "pul-blue"   class = "pulsador blue apagado"></div>
		<div id = "pul-red"    class = "pulsador red apagado"></div>
		<div id = "pul-green"  class = "pulsador green apagado"></div>

		<div id = "centro" class = "centrar">
			<div id = "panel" class = "centrar">

				<div id = "titulo" class = "centrar miFuente">SIMON</div>
				
				<div id = "pantalla" class = "centrar miFuente">

					<div id = "menuCargando" class = "centrar noMostrar">
					
						<i class="fa-solid fa-spinner fa-spin-pulse"></i>

						CARGANDO

					</div>

					<div id = "menuSeleccion" class = "centrar noMostrar">
					
						<div class = "shake-izq"><</div>
						<div id = "menuSeleccionSeleccionado">CLASICO</div>
						<div class = "shake-der">></div>

					</div>

					<div id = "menuJuegoClasicoSPLASH" class = "centrar noMostrar">
					
						<div class = "subrayado">SIMON</div>
						<div class = "separar-texto">Clasico</div>

					</div>

					<div id = "menuJuegoClasico" class = "noMostrar">
					
						<div id = "infoSecuencia" class = "centrar">
							<div>turno</div>
							<div id = "numSecuenciaPantalla"></div>
						</div>

						<div id = "infoSecuenciaRecord" class = "centrar">
							<div>record</div>
							<div id = "numRecord"></div>
						</div>

						<div id = "infoTocar" class = "centrar">
							<span class = "fa-stack fa-xl">
								<i class = "fa-solid fa-hand fa-stack-1x"></i>
								<i id = "banPulsar" class = "fa-solid fa-ban fa-stack-2x banned"></i>
							</span>
						</div>

					</div>

					<div id = "menuSuccess" class = "centrar noMostrar">
					
						<i class="fa-solid fa-check fa-2xl"></i>

					</div>

					<div id = "menuDerrota" class = "centrar noMostrar">
					
						<div class = "subrayado">GAME OVER</div>
						<div id = "numSecuenciaFin"></div>
						<div id = "newRecord" class = "noMostrar">- new record -</div>

					</div>

					<div id = "menuJuegoModerno" class = "noMostrar">
					
						<div id = "infoScore" class = "centrar">
							<div>score</div>
							<div id = "numScore">100</div>
						</div>

						<div id = "infoScoreRecord" class = "centrar">
							<div>record</div>
							<div id = "numScoreRecord">10000</div>
						</div>

						<div id = "infoTocarM" class = "centrar">
							<span class = "fa-stack fa-xl">
								<i class = "fa-solid fa-hand fa-stack-1x"></i>
								<i id = "banPulsarM" class = "fa-solid fa-ban fa-stack-2x banned"></i>
							</span>
						</div>

						<div id = "infoLivesIcono" class = "centrar">
							<i class="fa-solid fa-heart fa-xl"></i>
						</div>

						<div id = "infoLives" class = "centrar">
							x3
						</div>

						<div id = "infoNivelIcono" class = "centrar">
							<i id = "icoLVL1" class="fa-solid fa-fire-flame-simple fa-xl"></i>
							<i id = "icoLVL2" class="fa-solid fa-fire fa-xl noMostrar"></i>
							<i id = "icoLVL3" class="fa-brands fa-gripfire fa-2xl noMostrar"></i>
							<i id = "icoLVL4" class="fa-solid fa-skull fa-xl noMostrar"></i>
						</div>

						<div id = "infoNivel" class = "centrar">
							LVL 1
						</div>

						<div id = "infoExperiencia" class = "centrar">

							<div id = "barraExperiencia">
							</div>

						</div>
					</div>

					<div id = "menuPerderVida" class = "noMostrar centrar">
					
						<i class = "fa-solid fa-heart-crack fa-2xl"></i>

					</div>

					<div id = "menuDerrotaM" class = "centrar noMostrar">
					
						<div class = "subrayado">GAME OVER</div>
						<div id = "numScoreFin">score : 10000</div>
						<div id = "newRecordM" class = "">- new record -</div>

					</div>

					<div id = "menuSuccessSCORE" class = "centrar">
					
						<div id = "infoSuccessSCORE" class = "noMostrar">
							<div id = "lblInfoSCORE" class = "text-info">SCORE</div>
							<div id = "lblInfoRONDA" class = "text-info">RONDA</div>
							<div id = "lblInfoBONUS" class = "text-info">BONUS</div>
							<div id = "lbldataSCORE" class = "text-data">1000</div>
							<div id = "lbldataRONDA" class = "text-data">10</div>
							<div id = "lbldataBONUS" class = "text-data">x10</div>

							<div id = "divTotal" class = "centrar">
								<div id = "lblInfoTOTAL" class = "text-info">TOTAL</div>
								<div id = "lbldataTOTAL" class = "text-data">10000</div>
							</div>
						</div>

						<div id = "infoSuccessEXPERIENCIA" class = "">
							<div id = "infoSuccessNivel" class = "centrar">
								<i id = "icoLVL1SUCCESS" class="fa-solid fa-fire-flame-simple fa-2xl noMostrar"></i>
								<i id = "icoLVL2SUCCESS" class="fa-solid fa-fire fa-2xl noMostrar"></i>
								<i id = "icoLVL3SUCCESS" class="fa-brands fa-gripfire fa-2xl noMostrar"></i>
								<i id = "icoLVL4SUCCESS" class="fa-solid fa-skull fa-2xl "></i>
								<div id = "lblInfoNivelActual">LVL UP</div>
							</div>

							<div id = "infoBarraExperiencia" class = "centrar">
								<div id = "barraExperienciaSUCCESS" class = "animacion-progreso">
								</div>
							</div>
							<div id = "lblInfoActExp" class = "text-info">exp</div>
							<div id = "lblInfoSigExp" class = "text-info">next</div>
							<div id = "lblDataActExp" class = "text-data">999</div>
							<div id = "lblDataSigExp" class = "text-data">---</div>
						</div>

					</div>

				</div>

				<div id = "botones" class = "centrar">
					<div id = "flecha_izq" class = "btnFrontal"></div>
					<div id = "btn_aceptar" class = "btnFrontal"></div>
					<div id = "flecha_der" class = "btnFrontal"></div>
				</div>

			</div>
		</div>
	</div>

	</body>
</html>
